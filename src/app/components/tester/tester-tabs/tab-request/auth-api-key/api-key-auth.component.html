<div class="margB10 vcenter">
    <span class="title sm gap">Digest Authentication</span>
    <mat-icon matTooltip="This will generate the Authorization header and add it to the request.">info
    </mat-icon>
</div>
<form [formGroup]="form" class="form-horizontal" name="api-key-auth">
    <div class="row">
        <label class="control-label col-sm-2">Key: <span class="red">*</span></label>
        <div class="col-sm-5">
            <apic-rich-input formControlName="key" class="form-control"></apic-rich-input>
        </div>
    </div>
    <div class="row">
        <label class="control-label col-sm-2">Value: <span class="red">*</span></label>
        <div class="col-sm-5">
            <apic-rich-input formControlName="val" class="form-control"></apic-rich-input>
        </div>
    </div>
    <div class="row">
        <label class="control-label col-sm-2">Add to:</label>
        <div class="col-sm-5">
            <select class="form-control" formControlName="addTo">
                <option value="header">Header</option>
                <option value="query">Query params</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-2 col-sm-5">
            <button mat-raised-button color="primary" type="button" class="sm gap" (click)="updateAuthHeader()">Update
                Auth header</button>
        </div>
    </div>
</form>
