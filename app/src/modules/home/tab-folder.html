<div class="folder-tab">
    <div class="head">
        <span ng-showx="!vm.ctrls.editReq" class="edit-suit">
            <i class="icon bj-folder-information2"></i>
            <span ng-hide="vm.ctrls.editSuit">
                <span class="sname">{{vm.folder.name}}</span>
            </span>
        </span>
        <span class="ng-hide">
            <a href="" ng-click="vm.discardReqEdit()">

                <span class="sname">{{vm.suit.name}}</span>
            </a>
            <span class="sname">/ {{vm.selectedReqCopy.name}}</span>
        </span>
    </div>
    
    <div class="folder-detail">
        <div class="row">
            <div class="col-xs-12">

            </div>
            
        </div>
